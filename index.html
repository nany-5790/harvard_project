<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/unnamed.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=wi&authuser=0&ogbl">Im√°genes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="google.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="icon search-icon"></span>
                <input type="text" id="searchValue">
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button type="button" onclick="searchValue()">
                    Google Search
                </button>
            </div>
            <div>
                <button type="button" onclick="luck()">
                    I'm Feeling Lucky
                </button>
            </div>
        </section>
    </main>

<script>
    document.documentElement.addEventListener('keyup',(evt)=>{
        if (evt.which == 13) {
            searchValue();
        }
    })

    function searchValue() {
        const voiceText = document.getElementById('searchValue').value;
        if (voiceText.length > 0)
            window.location.href = `https://google.com/search?q=${voiceText}`;
    }

    function luck() {
        window.location.href = 'https://www.google.com/doodles';
    }
</script>
</body>
</html>
